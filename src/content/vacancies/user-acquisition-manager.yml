title: USER ACQUISITION MANAGER
info:
  name: USER ACQUISITION MANAGER
  description: >-
    **EISVIL** - дружная команда нацеленная на независимую разработку.  Мы
    делаем только те игры, которые интересны нам самим.


    Мы ищем тех, у кого горят глаза, кто не стоит на одном месте и готов привносить в проекты что-то новое и неординарное. Тех для кого ответственность и целеустремленность не пустой звук, а сложные и интересные задачи лишь очередной вызов на пути к самосовершенствованию. 


    Благодарим каждого соискателя за отклик на вакансию.
workplace:
  remote: true
links:
  form: "https://forms.gle/SsyTRudvWgqTCscW9 "
requirements:
  - text: Опыт работы в Game Dev User Acquisition Manager/Media Buyer и ведения
      рекламных кампаний на мобильные игры;
  - text: Знание Excel/Google Spreadsheets на уровне продвинутого пользователя;
  - text: Умение думать, анализировать, выдвигать и тестировать гипотезы,
      использовать данные в целях того, чтобы повысить LTV и общую выручку с
      привлеченных игроков;
  - text: Опыт работы с аналитическими системами;
  - text: Хорошее понимание принципов работы веб-технологий, веб- и мобильной
      рекламы.
  - text: Будет плюсом опыт использования Python/SQL для анализа данных;
tasks:
  - text: Создавать, настраивать, оптимизировать, анализировать рекламные кампании;
  - text: Работать с источниками трафика Facebook, Google, Yandex, In-App сетки,
      видео-сетки, DSP-сетки и другими;
  - text: "Разрабатывать стратегии для достижения целей; "
  - text: Проводить А/Б тестирования;
  - text: Анализ эффективности рекламных кампаний;
  - text: Участвовать в разработке, тестировании и ротации креативов совместно с
      командой.
offers:
  - text: Работа по Договору Авторского Заказа, в удобное для вас время;
  - text: 70% от дохода проекта получает команда;
  - text: Доля в проекте зависит только от вашего вклада в проект;
  - text: Возможность развивать свои идеи, свобода для творчества и в принятии
      решений;
  - text: Комфортная и неформальная атмосфера в команде;
  - text: Совместный чилл и активности.
