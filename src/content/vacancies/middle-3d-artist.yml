title: MIDDLE - 3D ARTIST
info:
  name: MIDDLE - 3D ARTIST
  description: >-
    **EISVIL** - дружная команда нацеленная на независимую разработку.  Мы
    делаем только те игры, которые интересны нам самим.


    Мы ищем тех, у кого горят глаза, кто не стоит на одном месте и готов привносить в проекты что-то новое и неординарное. Тех для кого ответственность и целеустремленность не пустой звук, а сложные и интересные задачи лишь очередной вызов на пути к самосовершенствованию. 


    Благодарим каждого соискателя за отклик на вакансию.
workplace:
  remote: true
links:
  test: "https://docs.google.com/document/d/1y0pjTgi6gLMALp1EGhGDlop_nnzn70mbKmrD\
    _86hfJA/edit?usp=sharing "
  form: https://forms.gle/gZ4wgQGSpreFvG5h8
requirements:
  - text: Умение работать в Blender и Substance Painter;
  - text: Умение создавать realtime low-poly модели;
  - text: Умение делать UV развертку (UV mapping);
  - text: Имеете навыки создания текстур для 3D моделей;
  - text: Обладаете базовыми навыками 3D анимации;
  - text: "Минимальное кол-во рабочих часов: 2ч в день/10ч в неделю;"
  - text: Исполнительность;
  - text: Нацеленность на результат;
  - text: Самоорганизация;
  - text: "Готовность развивать свои навыки и повышать квалификацию. "
tasks:
  - text: Полный цикл создания 3D-моделей окружения;
  - text: Риггинг и скиннинг готовых 3D-моделей;
  - text: Создание анимации персонажей;
  - text: Экспорт моделей и анимации в Unity.
offers:
  - text: Работа по Договору Авторского Заказа, в удобное для вас время;
  - text: 70% от дохода проекта получает команда;
  - text: Доля в проекте зависит только от вашего вклада в проект;
  - text: Возможность развивать свои идеи, свобода для творчества и в принятии
      решений;
  - text: Комфортная и неформальная атмосфера в команде;
  - text: Совместный чилл и активности.
