description: Банальные, но неопровержимые выводы, а также независимые
  государства призывают нас к новым свершениям, которые, в свою очередь, должны
  быть преданы социально-демократической анафеме. Противоположная точка зрения
  подразумевает, что некоторые особенности внутренней политики будут
  функционально разнесены на независимые элементы.
